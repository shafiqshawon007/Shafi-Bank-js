<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shafi Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,500;0,700;1,100;1,300;1,500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="login_area">
        <h1 class="text-center">Welcome To Shafi Developer Bank</h1>
        <div class="submit_area">
            <h4>Login</h4>
            <br>
            <input type="text" class="form-control" placeholder="Type email here">
            <br>
            <input type="password" name="" class="form-control" placeholder="Type Password">
            <br>
            <button id="login" class="btn btn-primary rounded">Login</button>
        </div>
    </div>
    <div id="transaction_area">
        <div class="row">
            <div class="col-md-4">
                <div class="Deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="Withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$<span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="Balance status">
                    <h5>Balance</h5>
                    <h2>$<span id="currentBalance">1240</span></h2>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="submit_area">
                    <h4>Deposit</h4>
                    <input id="Depositammount" type="text" class="form-control" placeholder="$ Amount you want to Deposit">
                    <br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit_area">
                    <h4>Withdraw</h4>
                    <input  id="withdrawAmount" type="text" class="form-control" placeholder="$ Amount you want to withdraw">
                    <br>
                    <button id="withdrawBtn" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // login button event handler
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function(){
            const loginArea = document.getElementById("login_area");
            loginArea.style.display = "none";
            const transactionArea = document.getElementById("transaction_area");
            transactionArea.style.display = "block";
        });

        // deposit button event handler
        const depositBtn = document.getElementById("addDeposit");
        depositBtn.addEventListener("click", function(){
            const depositAmount = document.getElementById("Depositammount").value;
            const depositNumber = parseFloat(depositAmount);

            const currentDeposit = document.getElementById("currentDeposit").innerText;
            const currentDepositNumber = parseFloat(currentDeposit);
            const totalDeposit = depositNumber + currentDepositNumber;
            document.getElementById("currentDeposit").innerText = totalDeposit;

            const currentBalance = document.getElementById("currentBalance").innerText;
            const currentBalanceNumber = parseFloat(currentBalance);
            const totalBalance = depositNumber + currentBalanceNumber;
            document.getElementById("currentBalance").innerText = totalBalance;

            document.getElementById("Depositammount").value = "";
        });
        
        // withdraw button event handler
        const withdrawBtn = document.getElementById("withdrawBtn");
        withdrawBtn.addEventListener("click", function() {
            const withdrawAmount = document.getElementById("withdrawAmount").value;
            const withdrawNumber = parseFloat(withdrawAmount);

            const currentWithdraw = document.getElementById("currentWithdraw").innerText;
            const currentWithdrawNumber = parseFloat(currentWithdraw);
            const totalWithdraw = withdrawNumber + currentWithdrawNumber;
            document.getElementById("currentWithdraw").innerText = totalWithdraw;

            const currentBalance = document.getElementById("currentBalance").innerText;
            const currentBalanceNumber = parseFloat(currentBalance);
            const updatedBalance = currentBalanceNumber - withdrawNumber;
            document.getElementById("currentBalance").innerText = updatedBalance;

            document.getElementById("withdrawAmount").value = "";
        });
    </script>
</body>
</html>
